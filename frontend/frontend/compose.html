
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Nuevo Correo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/auth.js"></script>
</head>

<body onload="requireAuth()">

    <div class="container mt-4">
        <h2>Redactar Nuevo Correo</h2>

        <form id="composeForm" class="mt-4">

            <label>Para (user_id)</label>
            <input type="number" id="receiver_id" class="form-control mb-3">

            <label>Asunto</label>
            <input type="text" id="subject" class="form-control mb-3">

            <label>Cuerpo</label>
            <textarea id="body" class="form-control mb-3"></textarea>

            <button class="btn btn-primary">Enviar</button>
        </form>
    </div>

</body>
</html>
