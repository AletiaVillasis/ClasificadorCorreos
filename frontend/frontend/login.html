
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/auth.js"></script>
</head>

<body class="bg-light">

    <div class="container mt-5" style="max-width: 450px;">
        <div class="card p-4 shadow">
            <h3 class="text-center mb-3">Iniciar Sesión</h3>

            <div id="error" class="alert alert-danger d-none"></div>

            <form id="loginForm">
                <label>Email</label>
                <input type="email" id="email" class="form-control mb-3" required>

                <label>Contraseña</label>
                <input type="password" id="password" class="form-control mb-3" required>

                <button class="btn btn-primary w-100">Ingresar</button>
            </form>

            <p class="text-center mt-3">
                ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            const res = await fetch(`${API_URL}/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password }),
            });

            const data = await res.json();

            if (!data.success) {
                const err = document.getElementById("error");
                err.classList.remove("d-none");
                err.textContent = data.message || "Credenciales incorrectas";
                return;
            }

            saveToken(data.token);
            localStorage.setItem("username", data.username);
            localStorage.setItem("user_id", data.user_id);

            window.location.href = "dashboard.html";
        });
    </script>

</body>
</html>
