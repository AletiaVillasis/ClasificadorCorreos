
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/auth.js"></script>
</head>

<body class="bg-light">

    <div class="container mt-5" style="max-width: 500px;">
        <div class="card p-4 shadow">
            <h3 class="text-center mb-3">Registro</h3>

            <div id="error" class="alert alert-danger d-none"></div>

            <form id="registerForm">
                <label>Usuario</label>
                <input type="text" id="username" class="form-control mb-3" required>

                <label>Email</label>
                <input type="email" id="email" class="form-control mb-3" required>

                <label>Contraseña</label>
                <input type="password" id="password" class="form-control mb-3" required>

                <label>Confirmar Contraseña</label>
                <input type="password" id="password2" class="form-control mb-3" required>

                <button class="btn btn-success w-100">Crear Cuenta</button>
            </form>

            <p class="text-center mt-3">
                ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
            </p>
        </div>
    </div>


    <script>
        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const password2 = document.getElementById("password2").value.trim();

            if (password !== password2) {
                const err = document.getElementById("error");
                err.classList.remove("d-none");
                err.textContent = "Las contraseñas no coinciden";
                return;
            }

            const res = await fetch(`${API_URL}/register`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, email, password }),
            });

            const data = await res.json();

            if (!data.success) {
                const err = document.getElementById("error");
                err.classList.remove("d-none");
                err.textContent = data.message || "Error al registrar";
                return;
            }

            window.location.href = "login.html";
        });
    </script>

</body>
</html>
